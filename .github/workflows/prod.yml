# Whenever we push any changes or merge a pull request to the Production branch

name: Production workflow

on:
  push:
    branches:
      - master

jobs:
  Prod-Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: install dependencies
        run: npm ci
      - name: run Build
        run: npm run build
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12 #This is the Heroku Deploy Action
        with:
          args: deploy --dir=build --prod
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "github-actions-herokuprod"
          heroku_email: "sourabh.kr001@gmail.com"
